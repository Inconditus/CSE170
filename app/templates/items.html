				</span>
				</div>

				<div class="input-group input-group-lg options">
		  			<button class="btn btn-default add" data-toggle="modal" data-target="#add">Add <span class="glyphicon glyphicon-plus"></span></button>
		  			<button class="btn btn-default manage" type="button">Manage <span class="glyphicon glyphicon-wrench"></span></button>
				</div>

			<!-- </div> -->
      {% for item in listings %}
      <div class="item">
        <div class="name">{{item.name}}</div>
        <div class="desc">{{item.description}}</div>
        <span class="seller">Bob the Builder</span>
        <img class="img-responsive" src="{{item.photo}}" />
        <div class="itembar">
          <div class="btn-itembar price">${{item.price}}</div>
          <div class="btn-itembar origprice">$15</div>
          <div class="btn-itembar btn-buy"><a href="/singleitem/{{item.id}}">Details</a></div>
        </div>
      </div>
